<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <title>CompaniOn</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="body-main">
    <!-- load screen -->
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <!-- actual page -->
    <div class="sidebar close">
        <ul class="nav-links">
            <li id="burger">
                <a>
                    <i class="burger-icon bx bxs-chevron-right" id="burger-icon"></i>
                    <span class="link_name">Companion</span>
                </a>
            </li>
            <li>
                <a>
                    <i class="bx bx-grid-alt" onclick="window.location.href='./index.html'"></i>
                    <span class="link_name" onclick="window.location.href='./index.html'">Dashboard</span>
                </a>
                <ul class="sub-menu blank">
                    <li>
                        <a class="link_name" onclick="window.location.href='./index.html'">Dashboard</a>
                    </li>
                </ul>
            </li>
            <li>
                <a>
                    <i class='bx bxs-book-content'></i>
                    <span class="link_name">Guide</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name">Guide</a></li>
                </ul>
            </li>
            <li>
                <a>
                    <i class='bx bx-help-circle'></i>
                    <span class="link_name">Help</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name">Help</a></li>
                </ul>
            </li>
            <li>
                <a>
                    <i class="bx bx-cog"></i>
                    <span class="link_name">Setting</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name">Setting</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- REAL DISPLAY SECTION -->
    <section class="real-display">
        <div class="appbar-main">
            <div class="appbar-header">
                <div class="hstack gap-3">
                    <a class="navbar-brand">
                        <img class="logo-medium" src="assets/images/companion.PNG" alt="CompaniOn" />
                    </a>
                    <div class="vr"></div>
                    <div class="user-welcome-message align-middle">
                        <p id="welcome-message">Welcome Message</p>
                    </div>
                    <button id="logout" type="button" class="rounded-pill logout-button ms-auto">
                        <span>Log out<i class="bx bx-log-out logout-icon"></i> </span>
                    </button>
                </div>
            </div>
            <!-- TOOLBAR -->
            <div id="toolbar" class="appbar-tools shadow-toolbar">
                <div class="hstack gap-3">
                    <div>
                        <i class="bx bxs-circle sensor-status-online"></i>
                        <span class="sensor-total">5 Online</span>
                    </div>
                    <div>
                        <i class="bx bxs-circle sensor-status-offline"></i>
                        <span class="sensor-total">5 Offline</span>
                    </div>
                    <button type="button" id="add-sensor" onclick="changeShadow()" data-bs-toggle="collapse"
                        data-bs-target="#collapseSensor" class="rounded-pill add-sensor-button" aria-expanded="true"
                        aria-controls="collapseSensor">

                        <span><i class="bx bxs-plus-circle add-sensor-icon"></i>Add
                            Module</span>
                    </button>
                </div>
            </div>
            <!-- collapse for creating new sensor -->
            <div id="collapseSensor" class="collapseSensor collapse" aria-labelledby="addSensor">
                <div class="add-sensor-body">
                    <hr />
                    <div id="alert-add-sensor"></div>
                    <form class="modal-content" id="addSensorForm">
                        <div class="modal-body mx-3">
                            <div class="md-form mb-2">
                                <div class="row">
                                    <div class="col">
                                        <label data-error="wrong" data-success="right">Name</label>
                                        <input type="text" placeholder="Sensor name" id="sensor_name_field"
                                            class="form-control validate" />
                                    </div>
                                    <div class="col">
                                        <label data-error="wrong" data-success="right">Group</label>
                                        <input type="text" placeholder="Sensor group" id="sensor_group_field"
                                            class="form-control validate" />
                                    </div>
                                    <div class="col-6">
                                        <label data-error="wrong" data-success="right">Description</label>
                                        <input type="text" placeholder="Sensor description"
                                            id="sensor_description_field" class="form-control validate me-auto" />
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-3" style="padding-right: 0">
                                        <label data-error="wrong" data-success="right">Sensors</label>
                                        <input id="add-category-input" placeholder="e.g., Temperature"
                                            class="form-control validate"
                                            style="border-radius: 0.25rem 0rem 0rem 0.25rem" />
                                    </div>
                                    <div class="col-1 mt-auto" style="padding-left: 0">
                                        <button id="add-category-btn" type="add-category"
                                            class="text-module-button btn btn-primary rounded-end"
                                            style="border-radius: 0 0.25rem 0.25rem 0">
                                            Add
                                        </button>
                                    </div>
                                    <div class="col mt-auto category-scrollable">
                                        <ul class="list-group list-group-horizontal" id="sensor-category"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-signup text-module-button" type="submit">
                            Add Module
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- CHART AREA -->
        <div style="height: 100px"></div>
        <div id="modal-area"></div>
        <div class="chart-area" id="chart-area">


        </div>
    </section>
    <a href="#" class="shadow btn-primary rounded-circle back-to-top">
        <i class="fas fa-chevron-up"></i>
    </a>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.js"></script>
    <script src="https://www.chartjs.org/dist/2.6.0/Chart.bundle.js"></script>
    <script src="/js/firebase.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/loading_screen.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
